<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags </title>
        
</head>
<style>
body{
    background-color:black;
}
.div{
    margin-top: 5rem;
    margin-left: auto;
    margin-right: auto;
    background-color:white;
    color:black;
    height: 20rem;
    padding: 3rem;
    width: 60%;

}
.chair{
    background-color:rgb(204, 23, 23);
    border-collapse: collapse;
}
td{
    border: 1px solid black;
    background-color:white;
    padding: 2rem;
}
th{
    background-color: gray;
    color:white;
    font-size: 30px;

}
</style>
<body>
    <div class="div">
    <table class="chair;">
  
    <tr>
        <th>name</th>
        <th>gender</th>
        <th>age</th>
    </tr>
    <tr>
        <td>david</td>
        <td>male</td>
        <td>23</td>
    </tr>
    <tr>
        <td>joel</td>
        <td>male</td>
        <td>18</td>
    </tr>
    <tr>
        <td>jessica</td>
        <td>femal</td>
        <td>30</td>
    </tr>
    </table>
  </div>
</body>
</html>
